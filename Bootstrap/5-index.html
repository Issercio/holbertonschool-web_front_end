<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- Small title - shown only on screens <= 768px -->
    <h1 class="d-md-none text-center p-3">Small title</h1>

    <!-- Big title - shown only on screens > 768px -->
    <h1 class="d-none d-md-block text-center p-3">Big title</h1>

    <!-- Main container -->
    <div class="container-fluid container-md bg-info border border-info rounded p-4 mx-auto" style="max-width: 100%; margin-left: auto; margin-right: auto;">
      <div class="row">
        <!-- Left div -->
        <div class="col-12 col-md-4 text-light border-bottom border-right p-3">
          Left
        </div>

        <!-- Middle div -->
        <div class="col-12 col-md-4 d-none d-md-block text-light border-bottom border-left border-right p-3 shadow">
          Middle
        </div>

        <!-- Right div -->
        <div class="col-12 col-md-4 text-light border-bottom border-left p-3">
          Right
        </div>
      </div>
    </div>
  </body>
</html>
