<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 7</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="application/javascript">
            function createSearchForm() {
                const textInput = $('<input>').attr('type', 'text');
                const submitInput = $('<input>').attr('type', 'submit').val('Submit');
                const resultsList = $('<ul>');

                $('body').append(textInput, submitInput, resultsList);

                submitInput.click((event) => {
                    event.preventDefault();
                    queryWikipedia(textInput.val());
                });
            }

            function addNewArticle(id, title, snippet) {
                const listItem = $('<li>');
                const titleParagraph = $('<p>').append(
                    $('<span>').text(`${id} - `),
                    $('<b>').text(title)
                );
                const snippetParagraph = $('<p>').html(snippet);

                listItem.append(titleParagraph, snippetParagraph);
                $('ul').append(listItem);
            }

            function queryWikipedia(search) {
                const data = {
                    action: 'query',
                    list: 'search',
                    srsearch: search,
                    format: 'json',
                    origin: '*',
                };

                $.ajax({
                    url: 'https://en.wikipedia.org/w/api.php',
                    data,
                    success(response) {
                        const results = response.query.search;
                        $('ul').empty();
                        results.forEach((result) => {
                            addNewArticle(result.pageid, result.title, result.snippet);
                        });
                    },
                });
            }

            $(document).ready(() => {
                createSearchForm();
            });
        </script>

    </body>

</html>
