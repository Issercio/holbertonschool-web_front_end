<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName, position) {
                const row = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>')
                        .text('(x)')
                        .css('background-color', 'orange')
                        .click(() => {
                            row.remove();
                        })
                );

                if (position === 'before') {
                    $('tbody').prepend(row);
                } else {
                    $('tbody').append(row);
                }
            }

            function createForm() {
                const formContainer = $('<div>');
                const firstNameInput = $('<input>').attr('type', 'text');
                const lastNameInput = $('<input>').attr('type', 'text');
                const positionSelect = $('<select>').append(
                    $('<option>').attr('value', 'before').text('Before'),
                    $('<option>').attr('value', 'after').text('After')
                );
                const submitInput = $('<input>').attr('type', 'submit').val('Submit');

                formContainer.append(
                    firstNameInput,
                    lastNameInput,
                    positionSelect,
                    submitInput
                );

                $('table').first().before(formContainer);

                submitInput.click(() => {
                    const firstName = firstNameInput.val();
                    const lastName = $('input[type="text"]:nth-of-type(2)').val();
                    const position = positionSelect.val();
                    addNewMember(firstName, lastName, position);
                });
            }

            createFamilyTree();
            createForm();
        </script>

    </body>

</html>
