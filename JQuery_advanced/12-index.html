<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 12</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="application/javascript">
            function deletePost(id) {
                $.ajax({
                    url: `http://localhost:3000/posts/${id}`,
                    type: 'DELETE',
                })
                    .done(() => {
                        $(`#row-${id}`).remove();
                    })
                    .fail(() => {
                        alert('Post was not deleted');
                    });
            }

            function addPostRow(data) {
                const paragraph = $('<p>').attr('id', `row-${data.id}`);
                const deleteSpan = $('<span>')
                    .text('(delete)')
                    .click(() => {
                        deletePost(data.id);
                    });
                const infoSpan = $('<span>').text(
                    `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`
                );

                paragraph.append(deleteSpan, infoSpan);
                $('body').append(paragraph);
            }

            function listPosts() {
                $.get('http://localhost:3000/posts')
                    .done((response) => {
                        response.forEach((post) => {
                            addPostRow(post);
                        });
                    })
                    .fail(() => {
                        alert('Server Error');
                    });
            }

            function sendForm() {
                const form = $('form');
                form.after('<p>About to send the query to the API</p>');

                const data = {
                    title: $('#title').val(),
                    author: $('#author').val(),
                };

                $.post('http://localhost:3000/posts', data)
                    .done((response) => {
                        addPostRow(response);
                    })
                    .fail(() => {
                        alert('Error sending the POST query');
                    });
            }

            function buildForm() {
                const form = $('<form>');
                const authorDiv = $('<div>').append(
                    $('<label>').attr('for', 'author').text('Author'),
                    $('<input>').attr({ type: 'text', id: 'author' })
                );
                const titleDiv = $('<div>').append(
                    $('<label>').attr('for', 'title').text('Title'),
                    $('<textarea>').attr('id', 'title')
                );
                const submitInput = $('<input>').attr('type', 'submit').val('Submit');

                form.append(authorDiv, titleDiv, submitInput);
                $('body').append(form);

                form.on('submit', (event) => {
                    event.preventDefault();
                    sendForm();
                });
            }

            $(document).ready(() => {
                listPosts();
                buildForm();
            });
        </script>

    </body>

</html>
